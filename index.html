<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Evata Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name">Name <input id="name" name="name" type="text" placeholder="Enter Your Name" required /></label>
            <label for="email" id="email">Email <input id="email" name="email" type="email" placeholder="Enter Your Email" required /></label>
            <label for="number" id="number">Age <input id="number" name="number" type="number" placeholder="Age" minlength="12" maxlength="120" required /></label>
            <label for="dropdown">Which option best describes your current role?
            <select class="dropdown" id="dropdown">
                <option value="0" disabled selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job </option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
            <div class="radio-group">
                <label>
                  <input type="radio" name="radio" value="1"> Definitely
                </label>
                <label>
                  <input type="radio" name="radio" value="2"> Maybe
                </label>
                <label>
                  <input type="radio" name="radio" value="3"> Not sure
                </label>
              </div>
             <label>What is your favorite feature of freeCodeCamp? 
              <select class="dropdown1" id="dropdown2">
                <option value="0" disabled selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects </option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
        <label>What would you like to see improved?
        <div class="checkbox-group">
            <label for="front"><input type="checkbox" id="front"> Front-end Projects</label>
            <label for="back"><input type="checkbox" id="back"> Back-end Projects</label>
            <label for="data"><input type="checkbox" id="data"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" id="challenges"> Challenges</label>
            <label for="open"><input type="checkbox" id="open"> Open Source Community</label>
            <label for="gitter"><input type="checkbox" id="gitter"> Gitter help rooms</label>
            <label for="vidios"><input type="checkbox" id="vidios"> Videos</label>
            <label for="city"><input type="checkbox" id="city"> City Meetups</label>
            <label for="wiki"><input type="checkbox" id="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" id="forum"> Forum</label>
            <label for="additional"><input type="checkbox" id="additional"> Additional Courses</label>
        </div>
        </label>
        <label for="coment">Any comments or suggestions?</label>
        <textarea name="comments" id="coment" rows="5" placeholder="Your message here..."></textarea>
        <button type="submit" id="submit-btn">Submit</button>
          </fieldset>
    </form>
</body>
</html>
